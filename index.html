<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSynth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #controls {
            margin: 20px;
        }
    </style>
    <script src="PCMF32Player.js"></script>
    <script src="Limiter.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>KSynth Example</h1>
    <div id="controls">
        <input type="file" id="fileInput" />
        <button id="NoteONButton">NoteON</button>
        <button id="NoteOFFButton">NoteOFF</button>
    </div>
    <span>KSynth Status:</span>
    <span id="polyphonyLabel">?</span>
    <span> / </span>
    <span id="maxPolyphonyLabel">?</span>
    <span>Rendering time:</span>
    <span id="renderingTimeLabel">?</span>
    <span>%</span>
</body>
</html>
